<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/uikit.css" />
    <script src="../js/uikit.min.js"></script>
    <script src="../js/uikit-icons.min.js"></script>
</head>

<body>

    <div uk-grid class="uk-grid-collapse">
        <div class="uk-width-1-1@s">
            <div class="uk-background-cover uk-panel uk-flex uk-flex-center uk-flex-middle" style="background-image: url(../images/login.jpg);"
                uk-height-viewport>
                <!-- <p class="uk-h4 uk-width-1-1">ACCOUNT LOGIN</p> -->
                <div class="uk-grid-collapse uk-child-width-1-2@s" uk-grid>
                    <div class="uk-padding-small@s">
                        
                            <div class="uk-inline uk-width-1-1">
                                <span class="uk-form-icon" uk-icon="icon: user"></span>
                                <input class="uk-input" type="text">
                            </div>
                        

                    </div>
                    <div class="uk-padding-small@s">
                        
                            <div class="uk-inline uk-width-1-1">
                                <span class="uk-form-icon uk-form-icon-flip" uk-icon="icon: lock"></span>
                                <input class="uk-input" type="text">
                            </div>
                        </div>
                        <div class="uk-width-1-1 uk-margin">
                                <button class="uk-button uk-button-primary uk-width-1-1 uk-border-pill">Log In</button>
                        </div>
                </div>
            </div>
        </div>
        
    </div>
</body>
